    #countdown {

      display: inline-block;

    }

    .scroll-container {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding: 20px;
      scroll-behavior: smooth;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;

    }

    .scroll-container img {
      height: 250px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
      border: 5px solid #ffb3c6;
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
      cursor: pointer;
    }

    .scroll-container img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      border-color: #c9a3ff;
    }

    .invite-btn {

      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .invite-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);

<button class="invite-btn" onclick="acceptInvite()">Accept Invite</button>

<div id="confirmation">
  <img src="https://i.imgur.com/icYBaca.jpg" alt="You're Invited!">

<!-- Background Instrumental Music -->
<audio id="musicPlayer" loop autoplay>
  <source src="beauty-and-the-beast-instrumental.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  // Countdown Timer
  const eventDate = new Date("September 20, 2025 16:00:00").getTime();
  const countdownEl = document.getElementById("countdown");

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = eventDate - now;

    if (distance < 0) {
      countdownEl.innerHTML = "ðŸŽ‰ The party has started! ðŸŽ‰";
      clearInterval(countdownInterval);
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdownEl.innerHTML = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
  }

  const countdownInterval = setInterval(updateCountdown, 1000);
  updateCountdown();

  // Accept Invite
  function acceptInvite() {
    document.getElementById("confirmation").style.display = "block";
  }

  // Autoplay music (handle browser restrictions)
  window.addEventListener('load', () => {
    const music = document.getElementById('musicPlayer');
    music.play().catch(() => {
      console.log("Autoplay blocked by browser. Click anywhere to start music.");
    });
  });
</script>

</body>
