<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title & Description -->
  <title>Your Website Title</title>
  <meta name="description" content="This is the meta description of your website.">

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="Your Website Title">
  <meta property="og:description" content="This is the meta description of your website.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourwebsite.com/">
  <meta property="og:image" content="https://yourwebsite.com/og-image.jpg">
  <meta property="og:image:type" content="image/jpeg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:locale" content="en_US">

  <!-- Twitter / X -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Your Website Title">
  <meta name="twitter:description" content="This is the meta description of your website.">
  <meta name="twitter:image" content="https://yourwebsite.com/og-image.jpg">

  <!-- Favicon (Optional) -->
  <link rel="icon" href="https://yourwebsite.com/favicon.ico" type="image/x-icon">
</head>
<body>
  <h1>OG Tags Test Page - Design 18</h1>
  <p>This page is set up with clean Open Graph and Twitter meta tags for link previews.</p>
</body>
</html>
